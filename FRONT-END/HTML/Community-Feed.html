<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Feed - Fixity</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
          <a class="navbar-brand" href="fixity.html">
            <img class="logo" src="../IMAGES/logo-1.jpg" alt="FIXITY" />
            <span class="logo-text">Fixity</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="Dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="report-issue.html"><i class="fas fa-plus-circle"></i> Report Issue</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="map-view.html"><i class="fas fa-map-marker-alt"></i> Map View</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="community-feed.html"><i class="fas fa-users"></i> Community Feed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="anonymous.html"><i class="fas fa-mask"></i> Anonymous-Report</a>
              </li>
            </ul>
            <div class="login-options ms-lg-3">
              <a href="#" class="login-btn authority" id="authority-login-btn"><i class="fas fa-user-shield"></i> Authority Login</a>
              <a href="#" class="login-btn citizen" id="citizen-login-btn"><i class="fas fa-user"></i> Citizen Login</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="feed-section">
        <div class="feed-header">
          <h1><i class="fas fa-users"></i> Community Feed</h1>
          <p>See what's happening in your city. Upvote issues that matter to you!</p>
          <div class="feed-filters">
            <button class="feed-filter-btn active" data-sort="trending"><i class="fas fa-fire"></i> Trending</button>
            <button class="feed-filter-btn" data-sort="newest"><i class="fas fa-clock"></i> Newest</button>
          </div>
        </div>
        <div class="feed-container" id="community-feed-container">
          </div>
      </section>
    </main>
    <footer>
      <div class="footer-content">
        <p>&copy; 2024 Fixity. Empowering citizens to build better cities.</p>
      </div>
    </footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JAVASCRIPT/community-feed.js"></script>
    <script src="../JAVASCRIPT/index.js"></script>
</body>
</html>
