<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixity - Authority Map View</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
          <a class="navbar-brand" href="fixity.html">
            <img class="logo" src="../IMAGES/logo-1.jpg" alt="FIXITY" />
            <span class="logo-text">Fixity</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a href="auth-dashboard.html" class="nav-link"><i class="fas fa-chart-line"></i> Dashboard</a>
              </li>
              <li class="nav-item">
                <a href="auth-map-view.html" class="nav-link active"><i class="fas fa-map-marker-alt"></i> Map View</a>
              </li>
              <li class="nav-item">
                <a href="auth-reports.html" class="nav-link"><i class="fas fa-file-alt"></i> Reports</a>
              </li>
              <li class="nav-item">
                <a href="auth-analytics.html" class="nav-link"><i class="fas fa-chart-pie"></i> Analytics</a>
              </li>
            </ul>
            <div class="login-options ms-lg-3">
              <span class="auth-status"><i class="fas fa-user-shield"></i> Authority Logged In</span>
              <a href="#" class="nav-link" id="auth-logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="map-view-main">
      <aside class="map-sidebar" id="map-sidebar">
        <div id="issue-list-view">
          <div class="sidebar-header">
            <h2><i class="fas fa-tasks"></i> Issue Tracker</h2>
          </div>
          <div class="sidebar-filters">
            <div class="filter-group">
              <input type="text" id="search-issues" placeholder="Search by description..." />
            </div>
          </div>
          <div class="issue-list-container" id="issue-list-container">
            <!-- JS will populate this -->
          </div>
        </div>
        <div id="issue-detail-view" style="display: none;">
          <!-- JS will populate this -->
        </div>
      </aside>
      <section class="map-content">
        <div id="map-container"></div>
      </section>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JAVASCRIPT/auth-map-view.js"></script>
  </body>
</html>
