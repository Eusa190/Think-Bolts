{% extends 'base.html' %}
{% block title %}Company Registration{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Company Registration</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('company_register') }}">
                    <div class="mb-3">
                        <label for="company_name" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="company_name" name="company_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Official Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>Already registered? <a href="{{ url_for('company_login') }}">Login here</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
