{% extends 'base.html' %}
{% block title %}College User Registration{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>College User Registration</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('college_register') }}">
                     <div class="mb-3">
                        <label for="college_name" class="form-label">Select Your College</label>
                        <select class="form-select" id="college_name" name="college_name" required>
                            <option selected disabled value="">Choose...</option>
                            {% for college in colleges %}
                                <option value="{{ college }}">{{ college }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Select Role</label>
                        <select class="form-select" id="role" name="role" required>
                            <option selected disabled value="">Choose...</option>
                            <option value="Principal">Principal</option>
                            <option value="HOD">HOD</option>
                            <option value="Ass.Prof">Assistant Professor</option>
                            <option value="TPO">Training & Placement Officer</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
             <div class="card-footer text-center">
                <small>Already registered? <a href="{{ url_for('college_login') }}">Login here</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
